<html>
    <head>
        <title>Interval</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                setInterval(count, 1000);
            });

            let counter = 0;

            function count(){
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1>Counter</h1>
        <span id="counter">0</span>
    </body>
</html>
