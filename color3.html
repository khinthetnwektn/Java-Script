<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                
                // Change the color of the heading when dropdown changes
                document.querySelector('#color-change').onchange = function(){
                    document.querySelector('#txt').style.color = this.value;
                    // "this" keyword can only be used when you use traditional "function()"
                }
            });
        </script>
        <title>Color</title>
    </head>
    <body>
        <h1 id="txt">Welcome!</h1>
        <select id="color-change">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>        
    </body>
</html>
